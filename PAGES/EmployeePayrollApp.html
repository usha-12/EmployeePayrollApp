<!DOCTYPE html>

<head>
    <title>Employee Payroll Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/formstyle.css">
    <link rel="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="Logo">
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">Payroll</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Enter name here" required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="../assets/profile-images/Ellipse -1.png" required>
                        <img class=" profile" id="image1" src="../assets/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile2" value="../assets/profile-images/Ellipse -3.png" required>
                        <img class=" profile" id="image2" src="../assets/profile-images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile3" value="../assets/profile-images/Ellipse -6.png" required>
                        <img class=" profile" id="image3" src="../assets/profile-images/Ellipse -9.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile4" value="../assets/profile-images/Ellipse -4.png" required>
                        <img class=" profile" id="image4" src="../assets/profile-images/Ellipse -4.png">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" name="gender" id="male" value="male">
                    <label class="text" for="female">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" name="hr" id="hr" value="hr">
                    <label class=" text" for="hr">Hr</label>
                    <input class="checkbox" type="checkbox" name="sales" id="sales" value="sales">
                    <label class=" text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" name="finance" id="finance" value="finance">
                    <label class=" text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" name="engineer" id="engineer" value="engineer">
                    <label class=" text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" name="other" id="other" value="other">
                    <label class=" text" for="other">Other</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Salary</label>
                <input class="input" type="range" name="salary" id="salary" max="800000" min="600000" step="100" value=700000>
                <output class="Salary-output text" for="salary">700000</output>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
