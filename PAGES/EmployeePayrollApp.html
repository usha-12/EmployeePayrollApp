<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/form.css">
    <script src="../js/EmployeePayroll.js"></script>
    <script src="../js/form.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/utility.js"></script>
    <script src="../js/site-properties.js"></script>
    <script src="../js/http_service.js"></script>
    <title>Employee Payroll Form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="Logo">
            <div>
                <span class="emp-text"><strong>EMPLOYEE</strong></span>
                <br>
                <span class="emp-text emp-payroll"><strong>PAYROLL</strong></span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" name="emp" action="#" onreset="resetForm()" onsubmit="saveForm(event)">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <error-output class="text-error" for="text"> </error-output>
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                            <input type = "radio" id = "profile1" name = "profile" value = "../assets/profile-images/Ellipse -1.png" required>
                            <img class = "profile" id = "image1" src = "../assets/profile-images/Ellipse -1.png">
                        </label>
                    <label>
                            <input type = "radio" id = "profile2" name = "profile" value = "../assets/profile-images/Ellipse -3.png" required>
                            <img class = "profile" id = "image2" src = "../assets/profile-images/Ellipse -3.png">
                        </label>
                    <label>
                            <input type = "radio" id = "profile3" name = "profile" value = "../assets/profile-images/Ellipse -9.png" required>
                            <img class = "profile" id = "image3" src = "../assets/profile-images/Ellipse -9.png">
                        </label>
                    <label>
                            <input type = "radio" id = "profile4" name = "profile" value = "../assets/profile-images/Ellipse -4.png" required>
                            <img class = "profile" id = "image4" src = "../assets/profile-images/Ellipse -4.png">
                        </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <label class="text" for="male">
                            <input type = "radio" id = "male" name = "gender" value = "Male" required>Male
                        </label>
                    <label class="text" for="female">
                            <input type = "radio" id = "female" name = "gender" value = "Female" required>Female
                        </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <label class="text" for="hr">
                            <input class = "checkbox" type = "checkbox" id = "hr" name = "department" value = "HR">HR
                        </label>
                    <label class="text" for="sales">
                            <input class = "checkbox" type = "checkbox" id = "sales" name = "department" value = "Sales">Sales
                        </label>
                    <label class="text" for="finance">
                            <input class = "checkbox" type = "checkbox" id = "finance" name = "department" value = "Finance">Finance
                        </label>
                    <label class="text" for="engineer">
                            <input class = "checkbox" type = "checkbox" id = "engineer" name = "department" value = "Engineer">Engineer
                        </label>
                    <label class="text" for="others">
                            <input class = "checkbox" type = "checkbox" id = "others" name = "department" value = "Others">Others
                        </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Salary</label>
                <input class="input" type="range" name="salary" id="salary" min="60000" max="80000" step="100" value="70000">
                <output class="salary-output text" for="salary">70000</output>
            </div>
            <div class="row-content">
                <label class="label text" for="startDate">Start date</label>
                <div id="startDate">
                    <select id="day" name="Day">
                            <option value = "1">1</option>
                            <option value = "2">2</option>
                            <option value = "3">3</option>
                            <option value = "4">4</option>
                            <option value = "5">5</option>
                            <option value = "6">6</option>
                            <option value = "7">7</option>
                            <option value = "8">8</option>
                            <option value = "9">9</option>
                            <option value = "10">10</option>
                            <option value = "11">11</option>
                            <option value = "12">12</option>
                            <option value = "13">13</option>
                            <option value = "14">14</option>
                            <option value = "15">15</option>
                            <option value = "16">16</option>
                            <option value = "17">17</option>
                            <option value = "18">18</option>
                            <option value = "19">19</option>
                            <option value = "20">20</option>
                            <option value = "21">21</option>
                            <option value = "22">22</option>
                            <option value = "23">23</option>
                            <option value = "24">24</option>
                            <option value = "25">25</option>
                            <option value = "26">26</option>
                            <option value = "27">27</option>
                            <option value = "28">28</option>
                            <option value = "29">29</option>
                            <option value = "30">30</option>
                            <option value = "31">31</option>
                        </select>
                    <select id="month" name="Month">
                            <option value = "1">January</option>
                            <option value = "2">February</option>
                            <option value = "3">March</option>
                            <option value = "4">April</option>
                            <option value = "5">May</option>
                            <option value = "6">June</option>
                            <option value = "7">July</option>
                            <option value = "8">August</option>
                            <option value = "9">September</option>
                            <option value = "10">October</option>
                            <option value = "11">November</option>
                            <option value = "12">December</option>
                        </select>
                    <select id="year" name="Year">
                            <option value = "2020">2020</option>
                            <option value = "2019">2019</option>
                            <option value = "2018">2018</option>
                            <option value = "2017">2017</option>
                            <option value = "2016">2016</option>
                        </select>
                </div>
            </div>
            <error-output class="date-error" for="text"> </error-output>
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea id="notes" class="input" name="Notes" placeholder="" style="height: 100px;"> </textarea>
            </div>
            <div class="buttonParent">
                <a href="./home.html" class="resetButton button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button class="button submitButton" type="submit" id="submit">Submit</button>
                    <button class="resetButton button" type="reset" id="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
